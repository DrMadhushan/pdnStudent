<div class="vh-100 vw-100">
  <div
    class="d-flex align-items-center justify-content-center p-5 vh-100 vw-100"
    style="height: 100%;"
  >
    <div>
        <app-logo></app-logo>
        <div class="fw-normal fs-4 pb-3" style="text-align: center; color:rgb(36, 117, 170)">Sign in</div>
                
        <div class="d-flex justify-content-center align-items-center">
            <form>
                <!-- Email input -->
                <div class="mb-4">
                  <!-- <label class="form-label" for="form1Example1">Email address</label> -->
                  <input 
                    type="email" name="email" id="email" id="email" class="form-control" placeholder="Email"
                    required ngModel #email="ngModel" (change)="log(email)"/>
                  <div class="alert alert-danger"*ngIf="email.touched && !email.valid">Valid email is required</div>
                </div>
              
                <!-- Password input -->
                <div class="mb-4">
                  <!-- <label class="form-label" for="form1Example2">Password</label> -->
                  <input 
                    type="password" name="password" id="password" class="form-control" placeholder="Password"
                    required ngModel minlength="8" #password="ngModel"/>
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
                </div>
              
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">                    
                    <a href="./reset-password">Forgot password?</a>
                </div>
                
                <!-- Submit button -->
                <input 
                  class="button" 
                  [disabled]="!(email.valid && password.valid)" 
                  (click)="onSignin(email.value, password.value)" 
                  class="btn btn-primary btn-block" 
                  value="Sign In"/>
              </form>
        </div>
    </div> 
  </div>
     
</div>
